<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main-header">
    <h2>Library</h2>
    <p>created by: Mayolito Waje</p>
  </div>
  <div class="add-book-btn-container">
    <button class="add-book">
      Add Book
    </button>
  </div>
  <dialog class="add-book-form-dialog">
    <form class="add-book-form">
      <button class="close-dialog">close</button>
      <div class="title">
        <label for="title">Title:</label>
        <div class="text-input">
          <input type="text" name="title" id="title">
        </div>
      </div>
      <div class="author">
        <label for="author">Author:</label>
        <div class="text-input">
          <input type="text" name="author" id="author">
        </div>
      </div>
      <div class="pages">
        <label for="pages">Pages:</label>
        <div class="text-input">
          <input type="number" name="pages" id="pages" class="text-input">
        </div>
      </div>
      <div class="is-read">
        <label for="is-read">Finished Reading:</label>
        <input type="checkbox" name="is-read" id="is-read" class="is-read_checkbox">
      </div>
      <div class="confirm-add-book-btn">
        <button type="submit">Add Book</button>
      </div>
    </form>
  </dialog>
</body>
</html>
